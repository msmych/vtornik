# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format
[versions]
google-cloud = "2.66.0"
kotlin = "2.1.10"
ktor = "3.2.0"
flyway = "11.0.1"

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
shadow = { id = "com.gradleup.shadow", version = "8.3.6" }
google-cloud-appengine = { id = "com.google.cloud.tools.appengine", version = "2.8.0" }

[libraries]
google-cloud-secretmanager = { module = "com.google.cloud:google-cloud-secretmanager", version.ref = "google-cloud" }
ktor-server-core = { module = "io.ktor:ktor-server-core", version.ref = "ktor" }
ktor-server-netty = { module = "io.ktor:ktor-server-netty", version.ref = "ktor" }
ktor-htmx-html = { module = "io.ktor:ktor-htmx-html", version.ref = "ktor" }
ktor-server-html-builder = { module = "io.ktor:ktor-server-html-builder", version.ref = "ktor" }
ktor-server-call-logging = { module = "io.ktor:ktor-server-call-logging", version.ref = "ktor"}
ktor-client-core = { module = "io.ktor:ktor-client-core", version.ref = "ktor" }
ktor-client-cio = { module = "io.ktor:ktor-client-cio", version.ref = "ktor" }
ktor-client-content-negotiation = { module = "io.ktor:ktor-client-content-negotiation", version.ref = "ktor" }
ktor-client-logging = { module = "io.ktor:ktor-client-logging", version.ref = "ktor" }
ktor-server-auth = { module = "io.ktor:ktor-server-auth", version.ref = "ktor" }
ktor-serialization-kotlinx-json = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktor" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version = "1.8.1" }
java-jwt = { module = "com.auth0:java-jwt", version = "4.5.0" }
flyway-core = { module = "org.flywaydb:flyway-core", version.ref = "flyway" }
flyway-database-postgresql = { module = "org.flywaydb:flyway-database-postgresql", version.ref = "flyway" }
jasync-postgresql = { module = "com.github.jasync-sql:jasync-postgresql", version = "2.2.4" }
testcontainers-postgresql = { module = "org.testcontainers:postgresql", version = "1.20.0" }
postgresql = { module = "org.postgresql:postgresql", version = "42.7.4" }
logback-classic = { module = "ch.qos.logback:logback-classic", version = "1.5.17" }
kotlin-logging = { module = "io.github.oshai:kotlin-logging", version = "7.0.5" }

junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version = "5.7.1" }
junit-platform-launcher = { module = "org.junit.platform:junit-platform-launcher" }
mockk = { module = "io.mockk:mockk", version = "1.13.17" }
assertj-core = { module = "org.assertj:assertj-core", version = "3.11.1" }
kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version = "1.10.1" }
ktor-client-mock = { module = "io.ktor:ktor-client-mock", version.ref = "ktor" }
ktor-server-test-host = { module = "io.ktor:ktor-server-test-host", version.ref = "ktor" }

[bundles]
std-impl = [
    "logback-classic",
]
std-runtime = [
    "kotlin-logging",
]
ktor-server = [
    "ktor-server-core",
    "ktor-server-netty",
    "ktor-htmx-html",
    "ktor-server-html-builder",
    "ktor-server-auth",
    "ktor-serialization-kotlinx-json",
    "ktor-server-call-logging",
]

ktor-client = [
    "ktor-client-core",
    "ktor-client-cio",
    "ktor-client-content-negotiation",
    "ktor-client-logging",
    "ktor-serialization-kotlinx-json",
]

std-test-impl = [
    "junit-jupiter",
    "mockk",
    "assertj-core",
    "kotlinx-coroutines-test",
]
std-test-runtime = [
    "junit-platform-launcher",
]
ktor-test = [
    "ktor-client-mock",
    "ktor-server-test-host",
]